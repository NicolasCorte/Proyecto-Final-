<div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img src="image/bannernike.webp" />
      <div class="carousel-caption top-0 mt-4">
        <p class="mt-5 fs-3 text-uppercase">Encuentra tus marcas</p>
        <h1 class="display-1 fw-bolder text-capitalize">preferidas</h1>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img
        src="https://cdn.shopify.com/s/files/1/2558/7888/files/adidas-originals-shoes-banner_3f88e1ad-e16c-4c25-83e5-cfcaa8e6c199_1024x1024.jpg?v=1522315732"
        class="d-block w-100 c-img"
        alt="Slide 2"
      />
      <div class="carousel-caption top-0 mt-4">
        <p class="text-uppercase fs-3 mt-5">Disfruta de la</p>
        <p class="display-1 fw-bolder text-capitalize">nueva temporada</p>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img
        src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/tpqid8vgfey6m4ke86te/nike-joyride.jpg"
        class="d-block w-100 c-img"
        alt="Slide 3"
      />
      <div class="carousel-caption top-0 mt-4">
        <p class="text-uppercase fs-3 mt-5">A un precio increible</p>
        <p class="display-1 fw-bolder text-capitalize">increible</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#hero-carousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#hero-carousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
